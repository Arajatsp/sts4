name: Snapshot - 4.27 Eclipse STS Distribution Build

concurrency:
  group: e427
  cancel-in-progress: true

#on:
#  workflow_dispatch:
on:
  workflow_run:
    workflows: ["Eclipse LS Extensions Snapshot Build"]
    types: [completed]
    branches:
      - "main"
